<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Page</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <style>
    .button{
      cursor: pointer;
      display: block;
      margin-bottom: 8px;
    }
    .button.danger{
      background: red;
      color:white;
    }
    .button + .button{
      margin-left: 0;
    }
    .button[disabled]{
      cursor: not-allowed;
      opacity:.3;
      pointer-events: none;
    }
    .error{
      color: #d00c0c;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <header style="display:flex;justify-content: space-between;">
        <h1 class="is-vertical-align">Example Tests Page</h1>
        <div class="is-vertical-align is-text-right">
          <input id="KEY" type="text" placeholder="Your consumerKey" value="">
        </div>
      </header>
      <hr>
      <div class="row">
        <div class="col-3">
          <a id="APIS" class="button primary">Get API List</a>
          <a id="GETKEY" class="button primary">Get a consumer key</a>
          <a id="SETKEY"  class="button primary">Set consumerKey</a>
          <a id="TESTKEY" class="button primary" disabled="true">Test consumerKey</a>
          <a id="REVOKE" class="button danger" disabled="true">Revoke consumerKey</a>
          <a id="ME" class="button primary" disabled="true">Get Profile</a>
        </div>
        <div class="col-9">
          <div class="card">
            <header style="display:flex;justify-content: space-between;">
              <h4>Logs</h4>
              <a id="CLEAR" href="#">Clear Logs</a>
            </header>
            <div class="logs"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>

</body>
</html>
